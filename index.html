<html><head><base href="https://graffz.com/"></base>
    <title>graffz</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    >
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <style>
      :root {
        --primary-color: #f2f20d;
        --background-color: #181811;
        --text-color: #ffffff;
        --secondary-bg: #393928;
      }
      .dark-mode {
        --primary-color: #f2f20d;
        --background-color: #181811;
        --text-color: #ffffff;
        --secondary-bg: #393928;
      }
      .light-mode {
        --primary-color: #f2f20d;
        --background-color: #ffffff;
        --text-color: #181811;
        --secondary-bg: #e6e6d6;
      }
      body {
        font-family: Manrope, "Noto Sans", sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        transition: background-color 0.3s, color 0.3s;
      }
      .btn {
        background-color: var(--secondary-bg);
        color: var(--text-color);
        transition: all 0.3s ease;
      }
      .btn:hover {
        transform: scale(1.05);
        box-shadow: 0 0 10px var(--primary-color);
      }
      .btn-primary {
        background-color: var(--primary-color);
        color: var(--background-color);
      }
      .product-card {
        transition: all 0.3s ease;
      }
      .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(242, 242, 13, 0.3);
      }
      @keyframes popIn {
        0% { transform: scale(0.8); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
      .pop-animation {
        animation: popIn 0.5s ease-out;
      }
      .fade-animation {
        animation: fadeIn 1s ease-out;
      }
    </style>
</head>
<body class="text-sm dark-mode">
    <div class="relative flex size-full min-h-screen flex-col bg-[var(--background-color)] overflow-x-hidden">
      <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-[var(--secondary-bg)] px-4 py-2">
        <div class="flex items-center gap-2">
          <svg class="w-6 h-6" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M39.475 21.6262C40.358 21.4363 40.6863 21.5589 40.7581 21.5934C40.7876 21.655 40.8547 21.857 40.8082 22.3336C40.7408 23.0255 40.4502 24.0046 39.8572 25.2301C38.6799 27.6631 36.5085 30.6631 33.5858 33.5858C30.6631 36.5085 27.6632 38.6799 25.2301 39.8572C24.0046 40.4502 23.0255 40.7407 22.3336 40.8082C21.8571 40.8547 21.6551 40.7875 21.5934 40.7581C21.5589 40.6863 21.4363 40.358 21.6262 39.475C21.8562 38.4054 22.4689 36.9657 23.5038 35.2817C24.7575 33.2417 26.5497 30.9744 28.7621 28.762C30.9744 26.5497 33.2417 24.7574 35.2817 23.5037C36.9657 22.4689 38.4054 21.8562 39.475 21.6262ZM4.41189 29.2403L18.7597 43.5881C19.8813 44.7097 21.4027 44.9179 22.7217 44.7893C24.0585 44.659 25.5148 44.1631 26.9723 43.4579C29.9052 42.0387 33.2618 39.5667 36.4142 36.4142C39.5667 33.2618 42.0387 29.9052 43.4579 26.9723C44.1631 25.5148 44.659 24.0585 44.7893 22.7217C44.9179 21.4027 44.7097 19.8813 43.5881 18.7597L29.2403 4.41187C27.8527 3.02428 25.8765 3.02573 24.2861 3.36776C22.6081 3.72863 20.7334 4.58419 18.8396 5.74801C16.4978 7.18716 13.9881 9.18353 11.5858 11.5858C9.18354 13.988 7.18717 16.4978 5.74802 18.8396C4.58421 20.7334 3.72865 22.6081 3.36778 24.2861C3.02574 25.8765 3.02429 27.8527 4.41189 29.2403Z" fill="currentColor"></path>
          </svg>
          <h1 class="font-bold text-lg pop-animation">graffz.</h1>
        </div>
        <nav class="flex items-center gap-4">
          <a href="#home" class="hover:text-[var(--primary-color)]">home</a>
          <a href="#products" class="hover:text-[var(--primary-color)]">products</a>
          <a href="#cart" class="hover:text-[var(--primary-color)]">cart</a>
          <a href="#add-products" class="hover:text-[var(--primary-color)]">sell</a>
          <button id="theme-toggle" class="btn p-2 rounded-full">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
          </button>
        </nav>
      </header>

      <main class="flex-1 p-4">
        <section id="home" class="mb-8 text-center">
          <h2 class="text-3xl font-bold mb-2 pop-animation">graffz.</h2>
          <p class="text-lg mb-4 fade-animation">the best, easiest to use and simplest store. there aren't products, you add your own or buy from other people who sell as you can do.</p>
          <a href="#products" class="btn btn-primary px-4 py-2 rounded-full inline-block">go shopping</a>
        </section>

        <section id="products" class="mb-8">
          <h2 class="text-xl font-bold mb-4">browse products</h2>
          <div class="flex justify-between mb-4">
            <div>
              <label for="sort-select" class="mr-2">sort by:</label>
              <select id="sort-select" class="bg-[var(--secondary-bg)] rounded p-1">
                <option value="price">price</option>
                <option value="relevance">relevance</option>
                <option value="popularity">popularity</option>
                <option value="newest">newest</option>
              </select>
            </div>
            <input type="text" id="tag-search" placeholder="search tags..." class="bg-[var(--secondary-bg)] rounded p-1">
          </div>
          <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <!-- Product cards will be dynamically inserted here -->
          </div>
        </section>

        <section id="cart" class="mb-8">
          <h2 class="text-xl font-bold mb-4">your cart</h2>
          <div id="cart-items">
            <!-- Cart items will be dynamically inserted here -->
          </div>
          <div id="cart-total" class="mt-4 font-bold"></div>
          <button id="checkout-btn" class="btn btn-primary px-4 py-2 rounded-full mt-4">checkout</button>
        </section>

        <section id="add-products" class="mb-8">
          <h2 class="text-xl font-bold mb-4">sell your products</h2>
          <button id="get-key-btn" class="btn btn-primary px-4 py-2 rounded-full mb-4">get key for access</button>
          <form id="add-product-form" class="space-y-4" style="display: none;">
            <div>
              <label for="product-name" class="block mb-1">product name</label>
              <input type="text" id="product-name" class="w-full p-2 rounded bg-[var(--secondary-bg)]" required>
            </div>
            <div>
              <label for="product-price" class="block mb-1">price (in ETH)</label>
              <input type="number" id="product-price" class="w-full p-2 rounded bg-[var(--secondary-bg)]" step="0.001" required>
            </div>
            <div>
              <label for="product-description" class="block mb-1">description</label>
              <textarea id="product-description" class="w-full p-2 rounded bg-[var(--secondary-bg)]" rows="3" required></textarea>
            </div>
            <div>
              <label for="product-tags" class="block mb-1">tags (comma-separated)</label>
              <input type="text" id="product-tags" class="w-full p-2 rounded bg-[var(--secondary-bg)]">
            </div>
            <button type="submit" class="btn btn-primary px-4 py-2 rounded-full">add product</button>
          </form>
        </section>

        <section id="forum" class="mb-8">
          <h2 class="text-xl font-bold mb-4">anonymous forum</h2>
          <div id="forum-posts" class="space-y-4 mb-4">
            <!-- Forum posts will be dynamically inserted here -->
          </div>
          <form id="forum-form" class="space-y-4">
            <textarea id="forum-message" class="w-full p-2 rounded bg-[var(--secondary-bg)]" rows="3" placeholder="write your message..." required></textarea>
            <button type="submit" class="btn btn-primary px-4 py-2 rounded-full">post anonymously</button>
          </form>
        </section>
      </main>

      <footer class="text-center p-4 border-t border-[var(--secondary-bg)]">
        <p>&copy; 2024 graffz. All rights reserved.</p>
      </footer>
    </div>

    <script>
      // Theme toggling
      const themeToggle = document.getElementById('theme-toggle');
      const body = document.body;

      themeToggle.addEventListener('click', () => {
        body.classList.toggle('light-mode');
        body.classList.toggle('dark-mode');
      });

      // Smooth scrolling for navigation
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();
          document.querySelector(this.getAttribute('href')).scrollIntoView({
            behavior: 'smooth'
          });
        });
      });

      // Example product data
      const products = [
        { id: 1, name: "Crypto Art #1", price: 0.5, description: "A unique digital artwork.", tags: ["art", "digital"], seller: "AnonymousArtist" },
        { id: 2, name: "Anonymous Mask", price: 0.2, description: "Show your support for privacy.", tags: ["clothing", "privacy"], seller: "PrivacyAdvocate" },
        { id: 3, name: "Encrypted USB", price: 0.3, description: "Secure storage for your data.", tags: ["tech", "security"], seller: "CryptoGeek" }
      ];

      // Populate product listings
      function populateProducts() {
        const productGrid = document.getElementById('product-grid');
        productGrid.innerHTML = '';
        products.forEach(product => {
          const productCard = document.createElement('div');
          productCard.className = 'product-card bg-[var(--secondary-bg)] p-4 rounded';
          productCard.innerHTML = `
            <h3 class="font-bold">${product.name}</h3>
            <p>${product.price} ETH</p>
            <p class="text-sm">${product.description}</p>
            <p class="text-xs mt-2">tags: ${product.tags.join(', ')}</p>
            <p class="text-xs">seller: ${product.seller}</p>
            <button class="btn btn-primary mt-2 p-1 rounded add-to-cart" data-id="${product.id}">add to cart</button>
          `;
          productGrid.appendChild(productCard);
        });
        addToCartListeners();
      }

      populateProducts();

      // Sorting and filtering
      const sortSelect = document.getElementById('sort-select');
      const tagSearch = document.getElementById('tag-search');

      sortSelect.addEventListener('change', updateProductDisplay);
      tagSearch.addEventListener('input', updateProductDisplay);

      function updateProductDisplay() {
        let filteredProducts = [...products];
        
        // Filter by tag
        const searchTerm = tagSearch.value.toLowerCase();
        if (searchTerm) {
          filteredProducts = filteredProducts.filter(product => 
            product.tags.some(tag => tag.toLowerCase().includes(searchTerm))
          );
        }

        // Sort products
        const sortBy = sortSelect.value;
        filteredProducts.sort((a, b) => {
          if (sortBy === 'price') return a.price - b.price;
          if (sortBy === 'relevance') return 0; // Placeholder for relevance sorting
          if (sortBy === 'popularity') return 0; // Placeholder for popularity sorting
          if (sortBy === 'newest') return 0; // Placeholder for newest sorting
          return 0;
        });

        // Update display
        const productGrid = document.getElementById('product-grid');
        productGrid.innerHTML = '';
        filteredProducts.forEach(product => {
          const productCard = document.createElement('div');
          productCard.className = 'product-card bg-[var(--secondary-bg)] p-4 rounded';
          productCard.innerHTML = `
            <h3 class="font-bold">${product.name}</h3>
            <p>${product.price} ETH</p>
            <p class="text-sm">${product.description}</p>
            <p class="text-xs mt-2">tags: ${product.tags.join(', ')}</p>
            <p class="text-xs">seller: ${product.seller}</p>
            <button class="btn btn-primary mt-2 p-1 rounded add-to-cart" data-id="${product.id}">add to cart</button>
          `;
          productGrid.appendChild(productCard);
        });
        addToCartListeners();
      }

      // Cart functionality
      let cart = [];

      function addToCartListeners() {
        document.querySelectorAll('.add-to-cart').forEach(button => {
          button.addEventListener('click', (e) => {
            const productId = parseInt(e.target.getAttribute('data-id'));
            const product = products.find(p => p.id === productId);
            if (product) {
              cart.push(product);
              updateCart();
            }
          });
        });
      }

      function updateCart() {
        const cartItems = document.getElementById('cart-items');
        const cartTotal = document.getElementById('cart-total');
        cartItems.innerHTML = '';
        let total = 0;

        cart.forEach(item => {
          const cartItem = document.createElement('div');
          cartItem.className = 'flex justify-between items-center mb-2';
          cartItem.innerHTML = `
            <span>${item.name} - ${item.price} ETH</span>
            <button class="btn p-1 rounded remove-from-cart" data-id="${item.id}">remove</button>
          `;
          cartItems.appendChild(cartItem);
          total += item.price;
        });

        cartTotal.textContent = `total: ${total.toFixed(2)} ETH`;

        // Add remove from cart listeners
        document.querySelectorAll('.remove-from-cart').forEach(button => {
          button.addEventListener('click', (e) => {
            const productId = parseInt(e.target.getAttribute('data-id'));
            cart = cart.filter(item => item.id !== productId);
            updateCart();
          });
        });
      }

      // Checkout process
      document.getElementById('checkout-btn').addEventListener('click', () => {
        if (cart.length === 0) {
          alert('your cart is empty');
          return;
        }
        // Here you would typically integrate with a payment system
        alert('proceeding to checkout. this would connect to a crypto payment system. *thanks for your purchase!*');
      });

      // Add new products
      const getKeyBtn = document.getElementById('get-key-btn');
      const addProductForm = document.getElementById('add-product-form');

      getKeyBtn.addEventListener('click', () => {
        const randomWord = Math.random().toString(36).substring(7);
        const userInput = prompt(`please enter this word to get access: ${randomWord}`);
        if (userInput === randomWord) {
          const accessKey = Math.random().toString(36).substring(7);
          alert(`now you can sell your products`);
          addProductForm.style.display = 'block';
        } else {
          alert('incorrect input. access denied.');
        }
      });

      addProductForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const newProduct = {
          id: products.length + 1,
          name: document.getElementById('product-name').value,
          price: parseFloat(document.getElementById('product-price').value),
          description: document.getElementById('product-description').value,
          tags: document.getElementById('product-tags').value.split(',').map(tag => tag.trim()),
          seller: 'Anonymous' // In a real app, this would be the user's chosen nickname
        };
        products.push(newProduct);
        populateProducts();
        addProductForm.reset();
        alert('product added successfully');
      });

      // Forum functionality
      const forumPosts = document.getElementById('forum-posts');
      const forumForm = document.getElementById('forum-form');

      forumForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const message = document.getElementById('forum-message').value;
        addForumPost(message);
        forumForm.reset();
      });

      function addForumPost(message) {
        const post = document.createElement('div');
        post.className = 'bg-[var(--secondary-bg)] p-2 rounded';
        post.innerHTML = `
          <p class="font-bold">anonymous user</p>
          <p>${message}</p>
        `;
        forumPosts.appendChild(post);
      }

      // Add some initial forum posts
      ['Loving the anonymity here!', 'Any tips for secure transactions?', 'Check out my new crypto art collection!'].forEach(addForumPost);

      // Web3 integration (simplified for this example)
      if (typeof web3 !== 'undefined') {
        web3 = new Web3(web3.currentProvider);
        // Here you would typically set up your contract interactions
      } else {
        console.log('No web3 provider detected');
      }
    </script>
</body></html>
